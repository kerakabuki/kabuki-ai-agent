name = "kerakabuki"
main = "worker.js"
compatibility_date = "2026-02-11"
# R2バケット（データが入っている実際のバケット名に合わせます）
[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "assets-keranosuke"  # 2個のデータが入っているこちらを指定

[[r2_buckets]]
binding = "CONTENT_BUCKET"
bucket_name = "kerakabuki-content" # 3個のデータが入っているのでこのままでOK

[[r2_buckets]]
binding = "ENMOKU_BUCKET"
bucket_name = "keranosuke-enmoku-data" # 23個のデータがあるメインのバケットを指定

[[r2_buckets]]
binding = "QUIZ_BUCKET"
bucket_name = "kabuki-quiz-data" # 1個のデータが入っているこちらを指定

# KV（会話履歴用）の紐付け
[[kv_namespaces]]
binding = "CHAT_HISTORY"
id = "43434a4b6414475ca08dd72b84c62b72"

# /join・/feedback のフォームURL（未設定時は worker 内のプレースホルダを使用）
[vars]
JOIN_FORM_URL = "https://forms.gle/4tn5vLg19KpkGT6t8"  # 一緒につくる｜参加フォーム
# JOIN_CONTACT_URL = "mailto:info@example.com"
FEEDBACK_FORM_URL = "https://forms.gle/i9snJSVAuZCH4AQd8"  # 感想フォーム（/feedback で使用）

# Cron Trigger（ニュースRSS自動取得：日本時間 朝7時・夜7時 = UTC 22:00・10:00）
[triggers]
crons = ["0 22 * * *", "0 10 * * *"]