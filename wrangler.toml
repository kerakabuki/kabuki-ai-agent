name = "kerakabuki"
main = "worker.js"
compatibility_date = "2026-02-11"

# R2バケット（動画やクイズ画像用）の紐付け
# Cloudflare R2 で同名のバケットを作成してください
[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "kerakabuki-assets"

[[r2_buckets]]
binding = "CONTENT_BUCKET"
bucket_name = "kerakabuki-content"

[[r2_buckets]]
binding = "ENMOKU_BUCKET"
bucket_name = "kerakabuki-enmoku"

[[r2_buckets]]
binding = "QUIZ_BUCKET"
bucket_name = "kerakabuki-quiz"

# KV（会話履歴用）の紐付け
[[kv_namespaces]]
binding = "CHAT_HISTORY"
id = "43434a4b6414475ca08dd72b84c62b72"