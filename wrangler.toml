name = "kerakabuki"
main = "worker.js"
compatibility_date = "2026-02-11"
# R2バケット（データが入っている実際のバケット名に合わせます）
[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "assets-keranosuke"  # 2個のデータが入っているこちらを指定

[[r2_buckets]]
binding = "CONTENT_BUCKET"
bucket_name = "kerakabuki-content" # 3個のデータが入っているのでこのままでOK

[[r2_buckets]]
binding = "ENMOKU_BUCKET"
bucket_name = "keranosuke-enmoku-data" # 23個のデータがあるメインのバケットを指定

[[r2_buckets]]
binding = "QUIZ_BUCKET"
bucket_name = "kabuki-quiz-data" # 1個のデータが入っているこちらを指定